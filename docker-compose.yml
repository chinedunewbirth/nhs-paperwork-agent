version: '3.8'

services:
  api:
    build: .
    container_name: nhs-paperwork-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/nhs_agent.db
      - APP_NAME=NHS Paperwork Automation Agent
      - APP_VERSION=1.0.0
      - DEBUG=true
      - UPLOAD_DIR=./data/uploads
      - FORMS_DIR=./data/forms
      - TEMPLATES_DIR=./templates
      - DATA_RETENTION_DAYS=30
      - AUDIT_LOG_ENABLED=true
      - ENCRYPTION_ENABLED=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro  # Mount .env file as read-only
    command: ["python", "start_api.py"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dashboard:
    build: .
    container_name: nhs-paperwork-dashboard
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=sqlite:///./data/nhs_agent.db
      - APP_NAME=NHS Paperwork Automation Agent
      - APP_VERSION=1.0.0
      - DEBUG=true
      - UPLOAD_DIR=./data/uploads
      - FORMS_DIR=./data/forms
      - TEMPLATES_DIR=./templates
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro  # Mount .env file as read-only
    command: ["python", "start_dashboard.py"]
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
  logs:
